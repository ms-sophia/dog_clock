<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DOGGIE CLOCK</title>
    <link <meta="" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="html/styles.css">
</head>

<body>
    <div class="page">
        <header>
            <h1> DOGGIE CLOCK</h1>
        </header>

        <div class="time_grid_containers">
            <div class="time_grid_item">
                <h2>
                    THIS IS TIME <br>
                    <span id="clock">Clocks goes here</span>
                </h2>
                <img id="dog_img"
                    src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJybzJqdzY1dG82YjJ1NHV4bWsxdWphem5tdmoybDJ6Z2Nhamt0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gKHGnB1ml0moQdjhEJ/giphy.gif"
                    alt="image of doggie">
                <blockquote id="timeEvent">This is where time events are reported</blockquote>
            </div>
            <div class="time_grid_item">
                <h2>
                    THIS IS THE TIMER <br>
                    <span>Timer goes here</span>
                </h2>
                <div class="timer_circle" id="timer">15:00</div>
                <div class="control_buttons">
                    <button onclick="togglePauseResume()">Pause</button>
                    <button onclick="restartTimer()">Reset</button>
                    <button onclick="chooseTime()">Choose Time</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
