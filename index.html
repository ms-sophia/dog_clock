<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>DOGGIE CLOCK</title>
    <link <meta="" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Bungee|Bungee+Shade|Covered+By+Your+Grace" rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:800" rel="stylesheet">



    <link rel="stylesheet" type="text/css" href="html/styles.css">
</head>

<body>
    <div class="page">
        <header>
            <!-- <h1> DOGGIE CLOCK</h1> -->
            <h1>
                <!-- THIS IS TIME <br> -->
                <span id="clock">Clocks goes here</span>
            </h1>
        </header>
        <div class="time_dtr_button">
            <button type="button" id="timeInBtn" onclick="timeIn()">Time In</button>
            <!-- todo: create the timeout as the output for timeIn + current time when it was clicked -->
            <button type="" id="timeOutBtn" onclick="timeOut()">Time Out</button>
        </div>
        <div class="time_grid_containers">
            <div class="time_grid_item">

                <img id="dog_img"
                    src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJybzJqdzY1dG82YjJ1NHV4bWsxdWphem5tdmoybDJ6Z2Nhamt0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/gKHGnB1ml0moQdjhEJ/giphy.gif"
                    alt="imgDoggie">
                <blockquote id="timeEvent">This is where time events are reported</blockquote>

            </div>
            <div class="time_grid_item">
                <div class="timer_circle" id="timer">09:00:00</div>
                <div class="control_buttons">
                    <button type="button" id="startBtn" onclick="startTimer()">Start</button>
                    <button type="button" id="pauseResumeBtn" onclick="togglePauseResume()">Pause</button>
                    <button type="button" id="resetBtn" onclick="restartTimer()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/script.js"></script>
</body>

</html>
